<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,100" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css"/>
        <style type="text/css">
            a:link{color: gray;}
            a:visited{color: gray;}
            a:hover{color: gray;}
            a:active{color: gray;}
        </style>
    </head>

    <body class="text-center">
        <form class="form-signin" action="#" method="POST" accept-charset="utf-8">
            <img src="./images/logo_sample.png" style="margin-bottom: 1.5rem; margin-top: 6rem;" alt="logo_sample" width="72" height="72">
            <h1>Sign in</h1>
            <div class="box-shape">
                <label for="student_id" class="sr-only">student_id</label>
                <input type="text" id="student_id" class="log-box" placeholder="ex)20200000" required autofocus><br>
            </div>
            <div class="box-shape">
                <label for="password" class="sr-only">st_password</label>
                <input type="password" id="st_password" class="log-box" placeholder="*******" required><br>
            </div>
           
            <a href="singin.html" target="_self">회원가입</a>
            <button class="log-button" type="submit" onclick="self.location='#';">Sign in</button>
        </form>
        <footer>
            <p style="color: darkgrey;">&copy;2020.10.07</p> <!--나중에 적절한거 적는건 어떨까요..?ㅎ-->
        </footer>
    </body>
</html>
