<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,100" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <header>
            <img src='./images/logo_sample.png' width="150" height="150" alt="logo_sample"> <!--로고 및 사진 나중에 교체-->
        </header>

        <hr>
        
        <div >
            <h1 class="text-center">회원가입</h1>
        <br>
        <form class="form-signin" action="#" method="POST" accept-charset="utf-8">
            <div class="box-shape singin-label">
                <label class="singin-label"f or="Name">이름</label> <br>
                <input type="text" name="username" class="log-box" id="Name" placeholder="ex)홍길동" value="" required><br>
            </div>
            
            <div class="box-shape singin-label">
                <label for="Student_id">학번</label> <br>
                <input type="number" name="userid" class="log-box" id="Student_id" placeholder="ex)20200000" value="" required><br>
            </div>
           
            <div class="box-shape singin-label">
                <label for="Passward">비밀번호</label> <br>
                <input type="password" name="userpassward" class="log-box" id="Passward" placeholder="******" value="" required><br>
            </div>
    
            <hr>
            <div class="singin-label ">
                <label style="font-size:1.3em"for="state:">상태</label> <br>
            
                <input name="state" type="radio" checked required>
                <label for="재학">재학</label><br>
           
                <input name="state" type="radio" required>
                <label for="휴학">휴학</label><br>
            
                <input name="state" type="radio" required>
                <label for="졸업">졸업</label>
            </div>

            <br>
            <button class="log-button" type="submit" onclick="self.location='#';">Join us</button>
        </form>

        <footer>
            <p  class="text-center" style="color: darkgrey;">&copy;2020.10.07</p> <!--나중에 적절한거 적는건 어떨까요..?ㅎ-->
        </footer>
        </div>
    </body>
</html>
